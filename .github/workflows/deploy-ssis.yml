name: Deploy All SSIS Packages with SSIS DevOps Tools

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-ssis:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up SSIS DevOps Tools
        shell: powershell
        run: |
          Write-Host "Verifying SSIS DevOps Tools at C:\SSISDevOpsTools"
          if (-not (Test-Path "C:\SSISDevOpsTools\SSISDeploy.exe")) {
            Write-Error "SSISDeploy.exe not found in C:\SSISDevOpsTools"
            exit 1
          }
          Write-Host "SSISDeploy.exe verified at C:\SSISDevOpsTools"

      - name: Verify SSISDB Access
        shell: powershell
        run: |
          $sqlServer = "LAPTOP-7LSAQSR0"
          # Test connection with Windows Authentication
          $testQuery = "SELECT name FROM sys.databases WHERE name = 'SSISDB'"
          try {
            $result = sqlcmd -S $sqlServer -Q $testQuery -E -h -1 -W
            if ($result -ne "SSISDB") {
              Write-Error "Cannot access SSISDB database"
              exit 1
            }
            Write-Host "Successfully connected to SSISDB using Windows Authentication"
          } catch {
            Write-Error "Failed to connect to SQL Server: $_"
            exit 1
          }

      - name: Create SSIS Catalog Folder if missing
        shell: powershell
        run: |
          $sqlServer = "LAPTOP-7LSAQSR0"
          $folderName = "TimesheetFolder"
          
          # Check if folder exists using Windows Authentication
          $folderCheck = sqlcmd -S $sqlServer -d "SSISDB" -Q "SELECT COUNT(*) FROM catalog.folders WHERE name = '$folderName'" -E -h -1 -W
          
          if ([int]$folderCheck -eq 0) {
            Write-Host "Creating folder '$folderName'..."
            sqlcmd -S $sqlServer -d "SSISDB" -Q "EXEC catalog.create_folder @folder_name = '$folderName'" -E
            Write-Host "Folder created successfully"
          } else {
            Write-Host "Folder '$folderName' already exists"
          }

      - name: Deploy All Packages to SSIS Catalog
        shell: powershell
        run: |
          $packagePath = "$env:GITHUB_WORKSPACE\HandsOnProjects\Timesheet\TimesheetMigrationProject"
          $catalogServer = "LAPTOP-7LSAQSR0"
          $folderName = "TimesheetFolder"
          
          Write-Host "Deploying packages from $packagePath to \SSISDB\$folderName on $catalogServer"
          
          Get-ChildItem -Path $packagePath -Filter *.dtsx | ForEach-Object {
            $fullPath = $_.FullName
            $package = $_.BaseName
            
            Write-Host "Deploying package $package..."
            
            & "C:\SSISDevOpsTools\SSISDeploy.exe" `
              -source:"$fullPath" `
              -destination:"catalog;/SSISDB/$folderName/$package;$catalogServer" `
              -authType:"winAuth" `
              -log:"DIAG;C:\SSISDeployLogs\$package.log"
            
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Failed to deploy package $package. Exit code: $LASTEXITCODE"
              exit $LASTEXITCODE
            }
            
            Write-Host "Successfully deployed package $package"
          }
