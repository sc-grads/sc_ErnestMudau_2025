name: Deploy Client.dtsx with SSIS DevOps Tools

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-ssis:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up SSIS DevOps Tools
        run: |
          Write-Host "Verifying SSIS DevOps Tools at C:\SSISDevOpsTools"
          if (-not (Test-Path "C:\SSISDevOpsTools\SSISDeploy.exe")) {
            Write-Error "SSISDeploy.exe not found in C:\SSISDevOpsTools"
            exit 1
          }
          Write-Host "SSISDeploy.exe verified at C:\SSISDevOpsTools"

      - name: Deploy Client.dtsx to SSIS Catalog
        run: |
          $sourcePath = "C:\actions-runner\_work\sc_ErnestMudau_2025\sc_ErnestMudau_2025\HandsOnProjects\Timesheet\TimesheetMigrationProject\Client.dtsx"
          $catalogServer = $env:CATALOG_SERVER
          $folderName = "TimesheetFolder"
          $destination = "catalog;/SSISDB/$folderName/Client;$catalogServer"
          $command = """C:\SSISDevOpsTools\SSISDeploy.exe"" -source $sourcePath -destination ""$destination"" -authType winAuth"
          Write-Host "Executing: $command"
          cmd.exe /c $command
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to deploy Client.dtsx. Exit code: $LASTEXITCODE"
            exit 1
          } else {
            Write-Host "Successfully deployed Client.dtsx"
          }
        env:
          CATALOG_SERVER: ${{ secrets.TimesheetDBSSIS_CATALOG_SERVER }}
