name: Deploy All SSIS Packages with dtutil

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-ssis:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create SSIS Catalog Folder if missing
        shell: powershell
        run: |
          $sqlServer = "LAPTOP-7LSAQSR0"
          $catalogDB = "SSISDB"
          $folderName = "TimesheetFolder"
          $folderExists = sqlcmd -S $sqlServer -d $catalogDB -Q "SELECT 1 FROM catalog.folders WHERE name = '$folderName'" -E -h -1
          if ([string]::IsNullOrEmpty($folderExists)) {
            Write-Output "Folder '$folderName' does not exist. Creating..."
            sqlcmd -S $sqlServer -d $catalogDB -Q "EXEC catalog.create_folder @folder_name = '$folderName'" -E
          } else {
            Write-Output "Folder '$folderName' exists."
          }

      - name: Deploy All Packages to SSIS Catalog
        shell: powershell
        run: |
          $packagePath = "C:\actions-runner\_work\sc_ErnestMudau_2025\sc_ErnestMudau_2025\HandsOnProjects\Timesheet\TimesheetMigrationProject"
          $sqlServer = "LAPTOP-7LSAQSR0"
          $folderName = "TimesheetFolder"
          Write-Host "Deploying packages from $packagePath to \SSISDB\$folderName on $sqlServer"
          Get-ChildItem -Path $packagePath -Filter *.dtsx | ForEach-Object {
            $fullPath = $_.FullName
            $package = $_.BaseName
            $destination = "\SSISDB\$folderName\$package"
            $command = """C:\Program Files\Microsoft SQL Server\160\DTS\Binn\dtutil.exe"" /FILE ""$fullPath"" /DestServer ""$sqlServer"" /COPY SQL;""$destination"""
            Write-Host "Executing: $command"
            cmd.exe /c $command
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Failed to deploy package $package. Exit code: $LASTEXITCODE"
              exit 1
            } else {
              Write-Host "Successfully deployed package $package"
            }
          }
