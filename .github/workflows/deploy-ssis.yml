name: Deploy SSIS Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-ssis:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to SSIS Catalog
        run: |
          $packagePath = "HandsOnProjects/Timesheet/TimesheetMigrationProject"
          $folderName = "TimesheetFolder"
          $catalogServer = $env:CATALOG_SERVER
          $sqlUser = $env:SQL_USER
          $sqlPassword = $env:SQL_PASSWORD
          Write-Host "Deploying packages from $packagePath to \SSISDB\$folderName on $catalogServer"
          Write-Host "Using User: $sqlUser, Password: [masked for security]"
          Get-ChildItem -Path $packagePath -Filter *.dtsx | ForEach-Object {
            $fullPath = $_.FullName
            $package = $_.BaseName
            $deployCommand = "dtutil /FILE `"$fullPath`" /DestServer `"$catalogServer`" /COPY SQL;`"\SSISDB\$folderName\$package`" /User `"$sqlUser`" /Password `"$sqlPassword`""
            Write-Host "Executing: $deployCommand"
            Invoke-Expression $deployCommand
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Failed to deploy package $package. Exit code: $LASTEXITCODE"
              exit 1
            } else {
              Write-Host "Successfully deployed package $package"
            }
          }
        env:
          CATALOG_SERVER: ${{ secrets.TimesheetDBSSIS_CATALOG_SERVER }}
          SQL_USER: ${{ secrets.TimesheetDB_SQL_USER }}
          SQL_PASSWORD: ${{ secrets.TimesheetDB_SQL_PASSWORD }}
