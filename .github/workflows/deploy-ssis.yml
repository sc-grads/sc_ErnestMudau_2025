name: Deploy SSIS Packages with SSIS DevOps Tools

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-ssis:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up SSIS DevOps Tools
        run: |
          # Add tools to PATH and verify SSISDeploy.exe exists
          $env:Path += ";C:\SSISDevOpsTools"
          if (-not (Test-Path "C:\SSISDevOpsTools\SSISDeploy.exe")) {
            Write-Error "SSISDeploy.exe not found in C:\SSISDevOpsTools"
            exit 1
          }
          Write-Host "SSISDeploy.exe verified at C:\SSISDevOpsTools\SSISDeploy.exe"

      - name: Deploy .dtsx Packages to File System
        run: |
          $packagePath = "HandsOnProjects/Timesheet/TimesheetMigrationProject"
          $catalogServer = $env:CATALOG_SERVER  # still available if you need for UNC paths
          $folderName = "TimesheetFolder"
          $targetPath = "C:\SSISPackages\$folderName"

          # Ensure the target directory exists
          if (-not (Test-Path $targetPath)) {
            New-Item -Path $targetPath -ItemType Directory -Force | Out-Null
            Write-Host "Created directory: $targetPath"
          }

          Write-Host "Deploying .dtsx packages from '$packagePath' to file system path '$targetPath'"

          Get-ChildItem -Path $packagePath -Filter *.dtsx | ForEach-Object {
            $fullPath = $_.FullName
            $package = $_.BaseName
            $destination = "file;$targetPath"

            Write-Host "Deploying $fullPath to $destination"
            & "C:\SSISDevOpsTools\SSISDeploy.exe" -source "$fullPath" -destination "$destination"

            if ($LASTEXITCODE -ne 0) {
              Write-Error "❌ Failed to deploy package '$package'. Exit code: $LASTEXITCODE"
              exit 1
            } else {
              Write-Host "✅ Successfully deployed package '$package'"
            }
          }
        env:
          CATALOG_SERVER: ${{ secrets.TimesheetDBSSIS_CATALOG_SERVER }}

