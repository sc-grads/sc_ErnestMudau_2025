name: Deploy MSSQL Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Update Package Lists
        run: sudo apt-get update

      - name: Install Required Dependencies
        run: |
          sudo apt-get install -y curl apt-transport-https software-properties-common

      - name: Add Microsoft GPG Key
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -

      - name: Add Microsoft SQL Server Repository
        run: |
          sudo add-apt-repository "$(wget -qO- https://packages.microsoft.com/config/ubuntu/20.04/mssql-server-2019.list)"
          sudo apt-get update

      - name: Install MS SQL Server
        run: |
          sudo apt-get install -y mssql-server

      - name: Setup MSSQL Server
        run: |
          sudo /opt/mssql/bin/mssql-conf setup ACCEPT_EULA=Y MSSQL_SA_PASSWORD="YourStrong!Passw0rd" MSSQL_PID=Developer

      - name: Enable and Start MSSQL Server
        run: |
          sudo systemctl enable mssql-server
          sudo systemctl start mssql-server
          sudo systemctl status mssql-server --no-pager

      - name: Install SQLCMD Tools
        run: |
          sudo apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          source ~/.bashrc

      - name: Verify MSSQL Server Installation
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "YourStrong!Passw0rd" -Q "SELECT @@VERSION"

      - name: Deploy Database (Optional)
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "YourStrong!Passw0rd" -Q "CREATE DATABASE MyDatabase"

