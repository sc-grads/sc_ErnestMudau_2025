name: Deploy MS SQL Database

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SQL Server Client
        run: sudo apt-get install -y mssql-tools unixodbc-dev

      - name: Deploy Database
        env:
          MSSQL_SERVER: ${{ secrets.DB_SERVER }}
          MSSQL_USER: ${{ secrets.DB_USER }}
          MSSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          sqlcmd -S $MSSQL_SERVER -U $MSSQL_USER -P $MSSQL_PASSWORD -d master -i database-scripts/init.sql
