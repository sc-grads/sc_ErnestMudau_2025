name: HTML CI Pipeline

on:  
  push:
    branches:
      - main  

jobs:
  html-check:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v3  

      - name: Set up Node.js  
        uses: actions/setup-node@v3  
        with:
          node-version: '18'  

      - name: Initialize npm  
        run: npm init -y  

      - name: Install HTML Linter  
        run: npm install -g htmlhint  

      - name: Verify Installation  
        run: htmlhint --version  

      - name: Lint HTML files  
        run: htmlhint '**/*.html'  

      - name: Install Lychee for Broken Link Checking  
        run: npm install -g lychee-link-checker  

      - name: Check for Broken Links  
        run: lychee --verbose github_action_practice/github_action.html  
