name: HTML CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  html-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Initialize npm
        run: npm init -y

      - name: Install HTML Linter
        run: npm install -g htmlhint

      - name: Verify Installation
        run: |
          npm list -g --depth=0
          which htmlhint

      - name: Lint HTML files
        run: htmlhint "github_action_practice/github_action.html"

      - name: Check for Broken Links
        run: npx lychee --verbose github_action_practice/github_action.html
